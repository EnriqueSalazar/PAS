<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
    <h:outputText value="Item #{param.id} versión de "/>
    <p:button id="lnkHidden" value="#{param.vof}"
              outcome="listaVersionesContrato.jsf">
        <f:param name="id" value="#{param.vof}"/>
    </p:button>
    <p:separator />
    <h:form styleClass="form-horizontal" id="form">
        <p:growl id="growl" life="10000" showDetail="true" autoUpdate="true"/>
        <p:panelGrid columns="4" layout="grid" cellpadding="5"
                     style="border: none !important">
            <h:panelGroup>
                <div class="control-group">
                    <p:outputLabel for="descripcion"
                                   value="#{msg['label.contrato.descripcion']}"/>

                    <div class="controls">
                        <h:outputText readonly="true" rows="4" cols="45" id="descripcion"
                                      autoResize="false" value="#{contratoMB.contrato.descripcion}"
                                      label="#{msg['label.contrato.descripcion']}" required="true"
                                      styleClass="input-large">
                        </h:outputText>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="control-group">
                    <p:outputLabel for="sector"
                                   value="#{msg['label.contrato.sector']}"/>

                    <div class="controls">

                        <!--								<p:autoComplete id="sector" dropdown="true"
                                                            forceSelection="true" value="#{contratoMB.contrato.sector}"
                                                            completeMethod="#{contratoMB.sectorsList}" />-->
                        <h:outputText readonly="true" id="sector" dropdown="true" title="Seleccione un sector"
                                      forceSelection="true" value="#{contratoMB.contrato.sector}"
                                      completeMethod="#{listaMB.sectorsDropdown}"/>
                    </div>
                </div>
                <div class="control-group">
                    <p:outputLabel for="postulacion"
                                   value="#{msg['label.contrato.postulacion']}"/>

                    <div class="controls">
                        <h:outputText readonly="true" id="postulacion" dropdown="true"
                                      title="Seleccione una postulación"
                                      forceSelection="true" value="#{contratoMB.contrato.postulacion}"
                                      completeMethod="#{listaMB.postulacionesDropdown}"/>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="control-group">
                    <p:outputLabel value="#{msg['label.contrato.codigoContrato']}"/>

                    <div class="controls">
                        <h:outputText readonly="true" value="#{contratoMB.contrato.codigoContrato}"
                                      label="#{msg['label.contrato.codigoContrato']}" required="true"
                                      styleClass="input-large">
                        </h:outputText>
                    </div>
                </div>
                <div class="control-group">
                    <p:outputLabel value="#{msg['label.contrato.duracion']}"/>

                    <div class="controls">
                        <h:outputText readonly="true" value="#{contratoMB.contrato.duracion}"
                                      label="#{msg['label.contrato.duracion']}" required="true"
                                      styleClass="input-large">
                        </h:outputText>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="control-group">
                    <p:outputLabel value="#{msg['label.contrato.empleos']}"/>

                    <div class="controls">
                        <h:outputText value="#{contratoMB.contrato.empleos}"
                                     label="#{msg['label.contrato.empleos']}" required="true"
                                     styleClass="input-large">
                        </h:outputText>
                    </div>
                </div>
                <div class="control-group">
                    <p:outputLabel value="#{msg['label.contrato.Beneficiarios']}"/>

                    <div class="controls">
                        <h:outputText value="#{contratoMB.contrato.beneficiarios}"
                                     label="#{msg['label.contrato.Beneficiarios']}" required="true"
                                     styleClass="input-large">
                        </h:outputText>
                    </div>
                </div>
            </h:panelGroup>
        </p:panelGrid>
        <p:panel>
            <div class="control-group">
                <p:outputLabel value="#{msg['label.contrato.modalidad']}"/>

                <div class="controls">
                    <h:outputText disabled="true" readonly="true" id="modalidadButton"
                                  value="#{contratoMB.contrato.modalidad}">
                        <f:selectItems value="#{etapaMB.modalidadList}"/>


                    </h:outputText>
                </div>
            </div>

            <div class="control-group">
                <p:outputLabel value="#{msg['label.contrato.fechaRef']}"
                               for="referenciaButton"/>

                <div class="controls">
                    <h:outputText disabled="true" id="referenciaButton"
                                  value="#{contratoMB.contrato.referencia}">
                        <f:selectItems value="#{etapaMB.opcionList}"/>
                    </h:outputText>
                    <h:outputText readonly="true" id="calendar" value="#{contratoMB.contrato.fechaRef}" mode="popup"
                                  showOn="button">
                    </h:outputText>
                </div>
            </div>
        </p:panel>


    </h:form>
    <p:dialog header="Control de Cambios" widgetVar="cCambioDlg" modal="true" height="100" appendTo="@(body)">
        <h:form styleClass="form-horizontal" id="formVersion">
            <h:inputText value="#{contratoMB.cCambio}"/>
            <h:commandButton value="Enviar" action="#{contratoMB.createVersion}"/>
        </h:form>
    </p:dialog>
